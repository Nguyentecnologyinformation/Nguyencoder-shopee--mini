<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shopee Mini</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER -->
  <header>
    <h1>Shopee Mini</h1>
    <div id="user-info">
      <span id="welcome-user"></span>
      <button onclick="logout()">Đăng xuất</button>
    </div>
  </header>

  <!-- TÌM KIẾM -->
  <div id="search-box">
    <input type="text" id="search-input" placeholder="🔍 Tìm sản phẩm..." oninput="searchProducts()">
  </div>

  <!-- PHẦN CHÍNH -->
  <main>

    <!-- ĐĂNG NHẬP / ĐĂNG KÝ -->
    <section id="auth">
      <h2>Đăng nhập / Đăng ký</h2>
      <input type="text" id="username" placeholder="Tên người dùng">
      <input type="password" id="password" placeholder="Mật khẩu">
      <button onclick="register()">Đăng ký</button>
      <button onclick="login()">Đăng nhập</button>
      <p id="auth-message"></p>
    </section>

    <!-- DANH SÁCH SẢN PHẨM -->
    <section id="product-list"></section>

    <!-- GIỎ HÀNG -->
    <section id="cart">
      <h2>🛒 Giỏ hàng</h2>
      <ul id="cart-items"></ul>
      <p id="total">Tổng: 0₫</p>
      <button onclick="checkout()">Xác nhận mua hàng</button>
    </section>

    <!-- QUẢN LÝ ĐƠN HÀNG -->
    <section id="orders">
      <h2>📦 Đơn hàng của tôi</h2>
      <ul id="order-list"></ul>
    </section>

  </main>

  <!-- JAVASCRIPT -->
  <script src="script.js"></script>
</body>
</html>

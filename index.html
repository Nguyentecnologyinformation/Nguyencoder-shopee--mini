<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Mini Shopee</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Mini Shopee</h1>
    <div class="cart">
      🛒 <span id="cart-count">0</span> sản phẩm
    </div>
  </header>
  <div id="search-box">
  <input type="text" id="search-input" placeholder="🔍 Tìm sản phẩm..." oninput="searchProducts()">
</div>
<main id="product-list"></main>

  <section class="cart-details">
    <h2>Giỏ hàng của bạn</h2>
    <ul id="cart-items"></ul>
  </section>

  <script src="script.js"></script>
</body>
  <body>
  <header>
    <h1>Shopee Mini</h1>
    <div id="user-info">
      <span id="welcome-user"></span>
      <button onclick="logout()">Đăng xuất</button>
    </div>
  </header>

  <main>
    <section id="auth">
      <h2>Đăng nhập / Đăng ký</h2>
      <input type="text" id="username" placeholder="Tên người dùng"><br>
      <input type="password" id="password" placeholder="Mật khẩu"><br>
      <button onclick="register()">Đăng ký</button>
      <button onclick="login()">Đăng nhập</button>
      <p id="auth-message"></p>
    </section>

    <section id="product-list"></section>

    <section id="cart">
      <h2>🛒 Giỏ hàng</h2>
      <ul id="cart-items"></ul>
      <p id="total">Tổng: 0₫</p>
      <button onclick="checkout()">Xác nhận mua hàng</button>
    </section>
  </main>

</html>
